<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Practical task</title>
  </head>
  <body>
    <div class="wrapper">
    
        <main class="main">
          <div class="buttons">
            <div class="buttons__column">
              <div class="container">
                <ul class="buttons__tittle buttons__tittle--row">
                  <li class="tittle__items">Buttons</li>
                  <li class="tittle__items tittle__items--color">Primary</li>
                </ul>
                <div class="type__column">
                  <div class="type__items">
                    <div class="buttons__type">
                      <div class="type">Normal</div>
                      <button class="button">Button</button>
                    </div>
                  </div>
                  <div class="type__items">
                    <div class="buttons__type">
                      <div class="type">hover</div>
                      <button class="button button--hover">Button</button>
                    </div>
                  </div>
                  <div class="type__items">
                    <div class="buttons__type">
                      <div class="type">pressed</div>
                      <button class="button button--pressed">Button</button>
                    </div>
                  </div>
                  <div class="type__items">
                    <div class="buttons__type">
                      <div class="type">Diasabled</div>
                      <button class="button button--disabled" disabled>
                        Button
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="buttons__column">
              <div class="container _container">
                <ul class="buttons__tittle buttons__tittle--row">
                  <li class="tittle__items">Buttons</li>
                  <li class="tittle__items tittle__items--color">Secondary</li>
                </ul>
                <div class="type__column">
                  <div class="type__items">
                    <div class="buttons__type">
                      <div class="type">Normal</div>
                      <button class="button button--secondary">Button</button>
                    </div>
                  </div>
                  <div class="type__items">
                    <div class="buttons__type">
                      <div class="type">hover</div>
                      <button
                        class="
                          button button--secondary button--secondary--hover
                        "
                      >
                        Button
                      </button>
                    </div>
                  </div>
                  <div class="type__items">
                    <div class="buttons__type">
                      <div class="type">pressed</div>
                      <button
                        class="
                          button button--secondary button--secondary--pressed
                        "
                      >
                        Button
                      </button>
                    </div>
                  </div>
                  <div class="type__items">
                    <div class="buttons__type">
                      <div class="type">Diasabled</div>
                      <button
                        class="
                          button button--secondary button--secondary--disabled
                        "
                        disabled
                      >
                        Button
                      </button>
                    </div>
                  </div>
                </div>
              </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
